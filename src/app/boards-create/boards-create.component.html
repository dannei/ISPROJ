<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/boards']"><mat-icon>list</mat-icon></a>
</div>
<form class="example-form" [formGroup]="boardsForm" (ngSubmit)="onFormSubmit()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error>
      <span *ngIf="!boardsForm.get('name').valid && boardsForm.get('name').touched">
        Please enter Board Title
      </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Email" formControlName="email"></textarea>
    <mat-error>
      <span *ngIf="!boardsForm.get('email').valid && boardsForm.get('email').touched">
        Please enter Board Description
      </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Phone" formControlName="phone" />
    <mat-error>
      <span *ngIf="!boardsForm.get('phone').valid && boardsForm.get('phone').touched">
        Please enter Board Author
      </span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!boardsForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
